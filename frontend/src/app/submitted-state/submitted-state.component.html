<table class="table table-hover" id="customers">
  <tr>
    <th>Expense Type</th>
    <th>Amount</th>
    <th>Incurred Date</th>
    <th>Submitted Date</th>
  </tr>
<tr *ngFor="let item of expenseService.list">
<td>{{item.type}}</td>  
<td>{{item.amount}}</td>  
<td>{{item.incurredDate}}</td>  
<td>{{item.submittedDate}}</td>  

</tr>
</table>
