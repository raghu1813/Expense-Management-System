<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand"  >Expense Management</a>
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item " routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/expense-submission']"  >New Submission</a>
      </li>
      <li *appHasRole="['Employee']" class="nav-item " routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/submissions']"  >Previous Submissions</a>
      </li>
      <li *appHasRole="['Manager']" class="nav-item " routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/pendingexpenses']"  >Verify Expenses</a>
      </li>
      <li *appHasRole="['Manager']" class="nav-item " routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/expensesdetails']"  >Expenses Details</a>
      </li>
     
     
    </ul>
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{ authService.decodedToken?.unique_name | titlecase }}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
       
        <div class="dropdown-item"></div>
        <a class="dropdown-item" (click)="logout()"
          ><i class="fa fa-sign-out"></i> Logout</a
        >
      </div>
    </div>
    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"
        name="username"
        required
        [(ngModel)]="model.username"
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
        name="password"
        required
        [(ngModel)]="model.password"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</nav>
